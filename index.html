<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPREC MPK</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1 class="fw-bold"> Form Pendaftaran MPK</h1>
    <div class="container-md form animate__animated animate__zoomIn">
        <div class="form animate__animated animate__backInLeft">
            <label class="input-group-text fw-semibold fs-6" for="nama">Nama Calon
                Anggota</label>
            <input type="text" class="form-control" id="nama" placeholder="nama calon anggota" required>
        </div>
        <div class="animate__animated animate__backInRight">
            <label class="input-group-text fw-semibold fs-6" for="kelas">Kelas Calon
                Angota</label>
            <div class="input-group mb-3">

                <label class="input-group-text font-monospace" for="kelas">Kelas</label>
                <select class="form-select" id="kelas">
                    <option selected>tekan untuk memilih...</option>
                    <option value="X-A">X-A</option>
                    <option value="X-B">X-B</option>
                    <option value="X-C">X-C</option>
                    <option value="X-D">X-D</option>
                    <option value="X-E">X-E</option>
                    <option value="X-F">X-F</option>
                    <option value="X-G">X-G</option>
                    <option value="X-H">X-H</option>
                    <option value="XI-A">XI-A</option>
                    <option value="XI-B">XI-B</option>
                    <option value="XI-C">XI-C</option>
                    <option value="XI-D">XI-D</option>
                    <option value="XI-E">XI-E</option>
                    <option value="XI-F">XI-F</option>
                    <option value="XI-G">XI-G</option>
                    <option value="XI-H">XI-H</option>
                </select>
            </div>
        </div>
        <div class="animate__animated animate__backInLeft">
            <label class="input-group-text fw-semibold fs-6 " for="fotoanggota">Foto Calon Anggota</label>
            <div class="input-group mb-3">
                <input type="file" class="form-control" id="fotoanggota" accept="image/*">
            </div>
        </div>
        <div class="mb-3 animate__animated animate__backInRight">
            <label class="input-group-text fw-semibold fs-6 " for="email">Email
                address</label>
            <input type="email" class="form-control" id="email" placeholder="contoh: name@gmail.com">
        </div>
        <div class="form animate__animated animate__backInLeft">
            <label class="input-group-text fw-semibold fs-6 font-family-" for="sosialMedia">Sosial Media</label>
            <input type="text" class="form-control" id="sosialMedia" placeholder="contoh: akun Instagram" required>
        </div>
        <div class="form animate__animated animate__backInRight">
            <label class="input-group-text fw-semibold fs-6 font-family-" for="nomorTelepon">Nomor Telepon
                Pribadi</label>
            <input type="number" class="form-control" id="nomorTelepon" placeholder="contoh: 081223456789" required>
        </div>
        <div class="form animate__animated animate__backInLeft">
            <label class="input-group-text fw-semibold fs-6 font-family-" for="motto">Motto Hidup</label>
            <textarea class="form-control" id="motto" rows="3"
                placeholder="contoh: Hidup adalah proses belajar, setiap hari adalah kesempatan untuk menjadi lebih baik"></textarea>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="button" onclick="saveData()">Tinjau Hasil</button>
        </div>
    </div>

    <br>


    <div class="container-md">
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                    aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
                    aria-label="Slide 5"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5"
                    aria-label="Slide 6"></button>
            </div>
            <div class="carousel-inner rounded-4">
                <div class="carousel-item active">
                    <img src="3.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="2.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="4.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="5.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="7.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="6.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <!-- Kontak Ikon -->
    <div class="container-index" style=" padding-top: 15px;">
        <div class="container-md" style="padding-bottom: 20px; border-radius: 17px; background-color: rgb(255, 255, 255, 0.7);">
            <h1 class="animate__animated animate__pulse animate__infinite" style="font-size: 20px;">contact us :</h1>
            <div class="social-icons">

                <!-- WhatsApp -->
                <a href="https://wa.me/+6285862971613" target="_blank" class="icon-card whatsapp" title="WhatsApp">
                    <img src="https://img.icons8.com/ios/452/whatsapp.png" alt="WhatsApp">
                    <p></p>
                </a>

                <!-- Instagram -->
                <a href="https://www.instagram.com/mawalasaja/" target="_blank" class="icon-card instagram"
                    title="Instagram">
                    <img src="https://img.icons8.com/ios/452/instagram-new.png" alt="Instagram">
                    <p></p>
                </a>
            </div>
        </div>
    </div>


    <script>
        function saveData() {
            // Ambil data dari form
            const nama = document.getElementById('nama').value;
            const kelas = document.getElementById('kelas').value;
            const fotoanggota = document.getElementById('fotoanggota');
            const email = document.getElementById('email').value;
            const sosialMedia = document.getElementById('sosialMedia').value;
            const nomorTelepon = document.getElementById('nomorTelepon').value;
            const motto = document.getElementById('motto').value;

            if (!nama || !kelas || !fotoanggota.files.length || !email || !sosialMedia || !nomorTelepon || !motto) {
                alert('Harap isi semua field!');
                return;
            }

            const fotoFile = fotoanggota.files[0];
            const reader = new FileReader();

            reader.onloadend = function () {
                const foto = reader.result;  // Data URL gambar (Base64)

                const data = { nama, kelas, foto, email, sosialMedia, nomorTelepon, motto };
                localStorage.setItem('calonAnggota', JSON.stringify(data));

                window.location.href = 'hasil.html';
            };

            reader.readAsDataURL(fotoFile);
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
